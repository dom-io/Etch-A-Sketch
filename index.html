<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">Etch-A-Sketchpad</div>
      <div class="navbar">
        <input type="color" value="#ff0f00" class="color" />
        <div class="size-wrapper">
          <div class="size-selection">12 x 12</div>
          <input class="size-slider" type="range" value="12" min="1" max="64" />
        </div>
        <div class="btn-wrapper">
          <button class="color-btn">Color</button>
          <button class="rainbow-btn">Rainbow</button>
          <!-- <button class="remove-gridlines">Remove Gridlines</button> -->
          <button class="eraser-btn">Eraser</button>
          <!-- <button class="clear-btn">Clear</button> -->
          <button class="reset-btn">Reset</button>
        </div>
      </div>
    </div>
    <div class="container"></div>
    <script src="app.js"></script>
  </body>
</html>
